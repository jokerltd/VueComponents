<!-- radio_buttons.html -->
<div class="container-fluid">
  <div class="container-fluid">
    <div class="radio-group">
      <label
        v-for="(option, index) in options"
        :key="index"
        :class="itemClass(index)"
      >
        <input
          type="radio"
          :value="option.value"
          v-model="selectedValue"
          :name="groupName"
        />
        {{ option.label }}
      </label>
    </div>
  </div>
</div>
