<!-- App.html -->
<div class="container-fluid">
  <div class="form-group">
    <TextBox
      v-model="inputValue"
      @change="handleTextBoxChange"
      :class_textbox="{ 'custom-class-textbox': true }"
      :merge-classes="true"
      :show-clear-icon="true"
    />
    <!--
      :class_textbox="{ 'custom-class-textbox': true, 'another-class': true }"
      :style_textbox="{ color: 'navy', fontSize: '10px' }"
      -->
    <div>{{ inputValue }}</div>
  </div>

  <div class="form-group">
    <TextBox
      v-model="inputValue2"
      @change="handleTextBoxChange"
      :class_textbox="{ 'custom-class-textbox': true }"
      :merge-classes="true"
      :placeholder="'Secondary input text'"
      :show-clear-icon="true"
    />
    <!--
      :class_textbox="{ 'custom-class-textbox': true, 'another-class': true }"
      :style_textbox="{ color: 'navy', fontSize: '10px' }"
      -->
    <div>{{ inputValue2 }}</div>
  </div>

  <div class="custom-autocomplete-local">
    <AutoCompleteTextBox
      v-model="inputAutocomplete"
      :class_textbox="{'custom-autocomplete': true}"
      :merge-classes="true"
      :placeholder="'Text+Select'"
      :show-clear-icon="true"
      :suggestions="italianWords"
      @select="onSelect"
    />
    <!--
      apiUrl="https://api.example.com/autocomplete"
      :apiParams="{ lang: 'it' }"
    -->
    <div>Current Value: {{ inputAutocomplete }}</div>
  </div>

  <div class="custom-selectoption-local">
    <SelectOptions
      placeholder="Scegli un frutto"
      v-model="selectedItem"
      :class_textbox="{ 'custom-select': true }"
      :merge-classes="true"
      :options="myOptions"
      :show-clear-icon="true"
      :style_textbox="{ width: '100%' }"
      @update:modelValue="onSelect"
    />
    <!--
      apiUrl="https://api.example.com/options"
      :apiParams="{ lang: 'it' }"
    -->
  </div>
  <p>{{ selectedItem }}</p>

  <div>
    <ButtonsRadiobutton
      v-model="selectedButtonRadioButton"
      :buttons="buttonOptions"
      base-class="radio-button"
      :button-classes="buttonCustomClasses"
      :merge-classes="true"
    />
  </div>
  <p>Selected Value ButtonsRadioButton: {{ selectedButtonRadioButton }}</p>
  <!--      base-class="buttons-radiobutton-base-class" -->

  <div>
    <ButtonsCheckbox
      v-model="selectedButtonsCheckboxes"
      :buttons="buttonOptions"
      base-class="checkbox-button"
      :button-classes="buttonCustomClasses"
      :merge-classes="true"
    />
    <br />
    <p>Selected Values ButtonsCheckboxes: {{ selectedButtonsCheckboxes }}</p>
  </div>
  <!--      base-class="buttons-checkbutton-base-class" -->

  <div>
    <RadioButtons
      v-model="selectedRadioButton"
      :options="[
        { label: 'Yes', value: 'yes' },
        { label: 'No', value: 'no' },
        { label: 'Maybe', value: 'maybe' }
      ]"
      :input-classes="['radioCustomClasses']"
      :merge-classes="true"
    />
  </div>
  <br />
  <p>Selected Value RadioButton: {{ selectedRadioButton }}</p>
  <!--      base-class="buttons-checkbutton-base-class" -->
  <!--
  <div>
    <CheckBoxes
      v-model="selectedCheckBoxes"
      :buttons="checkboxesOptions"
      base-class="checkbox-button"
      :button-classes="checkboxCustomClasses"
      :merge-classes="true"
    />
  </div>
  <p>Selected Values CheckBoxes: {{ selectedCheckboxes }}</p>
<!--      base-class="buttons-checkbutton-base-class" -->
</div>
